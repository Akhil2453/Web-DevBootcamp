<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>

	<h1>Login</h1>
	<!-- action - where the form sends data -->
	<!-- method - what http method (get/post) -->
	<form action="http://wikipedia.org" method="GET">
		<label>Username: <input type="email" name="Username" placeholder="Username" required></label>
		<!-- <input type="color">
		<input type="radio"> -->
		<label for="password">Password: </label>
		<input id ="password" type="password" name="Password" placeholder="Password">
		<input type="submit">        <!-- input type -->	
	</form>
	<br>
	<form>
		<label for="Dogs">Dogs:	</label>
		<input name="petChoice" type="radio" id="Dogs" value="Dogs">
		<label for="Cats">Cats: </label>
		<input name="petChoice" type="radio" id="Cats" value="Cats">

		<button>Go!</button>
	</form>
	
</body>
</html>
