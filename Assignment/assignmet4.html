<!DOCTYPE html>
<html>
<head>
	<title>Form Assignment</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label>First Name: <input required name="First Name" type="text" placeholder="Akhil"></label>
		<label>Last Name: <input required name="Last Name" type="text" placeholder="Menon"></label>
		<br>
		<strong>Gender</strong>
		<label for="Male">Male: </label>
		<input type="radio" name="genderChoice" id="Male" value="Male">
		<label for="Female">Female: </label>
		<input type="radio" name="genderChoice" id="Female" value="Female">
		<label for="Others">Others: </label>
		<input type="radio" name="genderChoice" id="Others" value="Others">
		<br>
		<label>Email: </label>
		<input type="email" name="email" placeholder="xyz@tumpass.com">
		<label>Password: </label>
		<input type="password" name="password" placeholder="5 to 10 character" minlength="5" maxlength="10">

		<br>
		<label>Birthday: </label>
		<select name="Month">
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
			<option>Sept</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>
		<select name="Day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>	
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
		<select name="Year">
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>	
			<option>26</option>
			<option>27</option>
			<option>28</option>
		</select>
		<br>
		<label for="cond"><strong>I agree to the terms and conditions</strong></label>
		<input type="checkbox" name="Cond" id="cond" value="cond" required>
		<br>
		<input type="submit" name="Submit">
	</form>
</body>
</html>
